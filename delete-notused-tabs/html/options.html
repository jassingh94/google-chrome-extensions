<!DOCTYPE html>
<html>

<head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../scripts/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body style="width: 90%;height: fit-content; margin: 10px">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Options</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tabBombTypeOfBomb">Bomber Type</label>
                <div class="col-md-4">
                    <select id="tabBombTypeOfBomb" name="tabBombTypeOfBomb"
                        class="form-control">
                        <option value="random">Random Delete</option>
                        <option value="last-activity">Last Activity</option>
                        <option value="top-n">Top N</option>
                        <option value="bottom-n">Bottom N</option>
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group" id="parentTextBomb">
                <label class="col-md-4 control-label" for="tabBombTypeOfBombText">Text Input</label>
                <div class="col-md-4">
                    <input id="tabBombTypeOfBombText" name="tabBombTypeOfBombText" type="text"
                        placeholder="Enter Number" class="form-control input-md">
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


    <script src="../bootstrap-3.3.7-dist//js/bootstrap.min.js"></script>
    <script src="../scripts/js/options.js"></script>
</body>

</html>
